<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewQuiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">
  <div id="UserInfo" class="text-center mt-4">
    <!-- User info will be displayed here -->
  </div>  
  <!-- Dark mode toggle button -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i>
    </button>
    <!-- header -->
    <div class="header">
        <div class="container mx-auto">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-6xl font-bold text-gray-900">Quiz Website</h1>
            </div>
    <!-- navigation -->
            <div class="navigation flex justify-center space-x-4 mt-4">
                <button onclick="location.href='index.html'" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Home</button>
                <button onclick="location.href='NewQuiz.html'" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">NewQuiz</button>
                <button onclick="location.href='contact.html'" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Contact</button>
                <button onclick="location.href='Leaderboard.html'" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Leaderboard</button>                
                <button onclick="location.href='login.html'" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
            </div>
        </div>
    </div>

    <!-- NewQuiz Form Section -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 sticky top-4">
            <h2 class="text-2xl font-bold mb-6">Create New Quiz</h2>
            <form id="newQuizForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Quiz Title</label>
                    <input type="text" name="quizTitle" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Quiz Description</label>
                    <textarea name="quizAbout" rows="3" class="w-full p-2 border rounded" 
                        placeholder="Enter a description for your quiz"></textarea>
                </div>
                <div id="questions" class="space-y-4">
                    <!-- Questions will be added here -->
                </div>
                <button type="button" id="addQuestion" class="bg-green-500 text-white px-4 py-2 rounded">
                    Add Question
                </button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">
                    Create Quiz
                </button>
            </form>
        </div>

        <!-- Display created quizzes -->
        <div class="max-w-7xl mx-auto mt-8 px-4" id="quizzes-section">
            <h2 class="text-2xl font-bold mb-6">Created Quizzes</h2>
            <div id="createdQuizzes" class="pb-8">
                <!-- Quizzes will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer bg-gray-800 py-10">
        <div class="container mx-auto text-center">
            <h2 class="text-2xl font-bold text-black">Quiz Website</h2>
            <p class="text-gray-400">Designed by Jun Han</p>
        </div>
        <br>
        <br>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            document.getElementById('UserInfo').innerHTML = `
            <div class="bg-green-100 text-green-800 font-bold py-2 px-4 rounded inline-block">
                Welcome, ${currentUser}! 
            </div>`;
            const loginButton = document.querySelector('button[onclick="location.href=\'login.html\'"]');
            if (loginButton) {
                loginButton.textContent = 'Profile';
                loginButton.setAttribute('onclick', "location.href='profile.html'");
            }
        }
    });
</script>

<script src="script.js"></script>
</body>
</html>
